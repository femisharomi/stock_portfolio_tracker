<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-container">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password">
        </div>
        <div class="button-container">
            <button class="login" onclick="login()">Login</button>
        </div>
        <div class="social-media">
            <button class="google-login-button" onclick="loginWithSocialMedia('google')" alt="Login with Google"> </button>
            <button class="microsoft-login-button" onclick="loginWithSocialMedia('microsoft')" alt="Login with Microsoft"> </button>
            <button class="yahoo-login-button"onclick="loginWithSocialMedia('yahoo')" alt="Login with Yahoo"> </button>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
